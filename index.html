<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Mifflin | Dinkin Flicka!</title>
    <meta name="description" content="A random episode generator for the best tv show ever, The Office">
    <meta name="author" content="Emre C. Aydin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="header">
      <h1>Random Mifflin</h1>
      <p>A random episode generator for the best TV show ever, The Office.</p>
    </div>

    <div class="filtersButton">
      <button onclick="filterToggle()" type="button" name="" value="Filters"><i class="material-icons">check</i></button>
      <button onclick="loadComments()" type="button" id="randomMifflin" name="button"><span id="buttonText">Randomize</span></button>
    </div>

    <div class="infoCard hidden" id="info">

      <div class="pic">
        <img id="thumbnail" src="" alt="">
      </div>
      
      <h2 id="title"></h2>

      <div class="meta">
        <p id="seasonInfo"></p>
        <p id="runtime"></p>
        <p id="rating"></p>
      </div>

      <div class="information">
        <p class="bold">Summary</p>
        <p id="overview"></p>
        <!--<p id="aired"></p>-->
      </div>

    </div>

    <div class="hidden" id="filters">
      <form action="">

        <input type="button" name="" value="All Seasons">

        <input type="button" name="" value="Season 1">

        <input type="button" name="" value="Season 2">

        <input type="button" name="" value="Season 3">

        <input type="button" name="" value="Season 4">

        <input type="button" name="" value="Season 5">

        <input type="button" name="" value="Season 6">

        <input type="button" name="" value="Season 7">

        <input type="button" name="" value="Season 8">

        <input type="button" name="" value="Season 9">

      </form>

      <form action="">
        <p>Exclude:</p>

        <input type="button" name="" value="Phyllis' Wedding">

        <input type="button" name="" value="Dinner Party">

        <input type="button" name="" value="Scott's Tots">

        <input type="button" name="" value="The Banker">
      </form>
    </div>

    <div id="loadCom" class="hidden filtersButton">
      <button onclick="loadDisqus()" type="button" name="" value="Load Comments">Load Comments</button>
      <div id="disqus_thread"></div>
    </div>

    <footer>
      <p>Made with &#10084; by <a href="http://emre.la" target="_blank"> Emre.</a></p>
      <p>Made possible by <a href="https://trakt.tv"  target="_blank"><img class="footerImage"src="img/trakt.svg" alt=""></a></p>
    </footer>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="js/main.js"></script>

  </body>

</html>
