<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Office | Randomizer.</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="header">
      <h1>The Office</h1>
      <p>Random Mifflin, a random episode generator for the best tv show ever.</p>
    </div>

    <div class="filtersButton">
      <input onclick="filterToggle()" type="button" name="" value="Filters">
    </div>

    <div class="hidden" id="filters">
      <form action="">

        <input type="button" name="" value="All Seasons">

        <input type="button" name="" value="Season 1">

        <input type="button" name="" value="Season 2">

        <input type="button" name="" value="Season 3">

        <input type="button" name="" value="Season 4">

        <input type="button" name="" value="Season 5">

        <input type="button" name="" value="Season 6">

        <input type="button" name="" value="Season 7">

        <input type="button" name="" value="Season 8">

        <input type="button" name="" value="Season 9">

      </form>

      <form action="">
        <p>Exclude:</p>

        <input type="button" name="" value="Phyllis' Wedding">

        <input type="button" name="" value="Dinner Party">

        <input type="button" name="" value="Scott's Tots">

        <input type="button" name="" value="The Banker">
      </form>
    </div>

    <div class="jsRandom">
      <button onclick="loadComments()" type="button" id="randomMifflin" name="button">Random Mifflin</button>
      <p id="episodeInfo"></p>
    </div>

    <div class="infoCard">
      <h2 id="title"></h2>
      <p id="seasonInfo"></p>
      <p id="overview"></p>
      <p id="runtime"></p>
    </div>

    <div id="loadCom" class="jsRandom hidden filtersButton">
      <input onclick="loadDisqus()" type="button" name="" value="Load Comments">
      <div id="disqus_thread"></div>
    </div>

    <footer>
      <p>Made with &#10084; by Emre.</p>
      <p>Made possible by <img class="footerImage"src="img/trakt.svg" alt=""></p>
    </footer>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
