<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Mifflin | Dinkin Flicka!</title>
    <meta name="description" content="A random episode generator for the best tv show ever, The Office">
    <meta name="author" content="Emre C. Aydin">
    <meta name="theme-color" content="#02EBCD" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="header">
      <div class="header-title">
        <h1>Random Mifflin</h1>
      </div>
      <div class="header-desc">  
        <p>A random episode generator for the best TV show ever made;<span class="bold"> The Office</span>.</p>
      </div>
    </div>

    <div class="filtersButton">
      <img id="fltr" src="img/filter.svg" alt="Filter Icon">
      <button type="button" id="randomMifflin" name="button"><span class="bold" id="buttonText">RANDOMIZE</span></button>
    </div>

    <!-- <div class="hidden" id="filters"> -->
    <div class="hidden" id="filters">
      <form class="season-exclude">
        <div class="season-container">
          <h2 class="filterTitle">Exclude Seasons</h2>
          <label>
              <input id="clearFilters" type="checkbox">
              <span class="clear-btn">Clear</span>
          </label>

          <label>
              <input id="seasonOne" type="checkbox">
              <span class="season-btn">1</span>
          </label>

          <label>
              <input id="seasonTwo" type="checkbox">
              <span class="season-btn">2</span>
          </label>

          <label>
              <input id="seasonThree" type="checkbox">
              <span class="season-btn">3</span>
          </label>
      
          <label>
              <input id="seasonFour" type="checkbox">
              <span class="season-btn">4</span>
          </label>

          <label>
              <input id="seasonFive" type="checkbox">
              <span class="season-btn">5</span>
          </label>

          <label>
              <input id="seasonSix" type="checkbox">
              <span class="season-btn">6</span>
          </label>
      
          <label>
              <input id="seasonSeven" type="checkbox">
              <span class="season-btn">7</span>
          </label>

          <label>
              <input id="seasonEight" type="checkbox">
              <span class="season-btn">8</span>
          </label>

          <label>
              <input id="seasonNine" type="checkbox">
              <span class="season-btn">9</span>
          </label>       
        </div>
      </form>

      <h2 class="filterTitle">Exclude Episodes</h2>
      <form class="episodeExc" action="">
        <label>
          <input id="scott" type="checkbox">
          <span class="checkmark">Scott's Tots</span>
        </label>
        <label>
          <input id="phyllis" type="checkbox">
          <span class="checkmark">Phyllis' Wedding</span>
        </label>
        <br>
        <label>
          <input id="jan" type="checkbox">
          <span class="checkmark">Dinner Party</span>
        </label>

        <label>
          <input id="filler" type="checkbox">
          <span class="checkmark">The Banker</span>
        </label>
      </form>
    </div>

    <div class="infoCard hidden" id="info">

      <div class="pic">
        <img id="thumbnail" src="" alt="">
      </div>

      <h2 id="title"></h2>

      <div class="meta">
        <p>
          S<span id="seasonInfo"></span>E<span id="episodeInfo"></span> |
          <span class="bold">Runtime </span><span id="runtime"></span> |
          <span class="bold">Score </span><span id="rating"></span>
        </p>
      </div>

      <div class="information">
        <p id="overview"></p>
      </div>

      <div class="links">
        <a href="#"><img class="disabled" src="img/netflix-logo.png" alt="Netflix Logo"></a>
        <a id="aHREF" href="#" target="_blank"><img src="img/amazon.svg" alt="Amazon Logo"></a>
        <a id="iHREF" href="#" target="_blank"><img src="img/iTunes_Store.png" alt="iTunes Store Logo"></a>
        <a href="#"><img class="disabled" src="img/google-play.svg" alt="Google Play Logo"></a>
        <a id="imdbHREF" href="#" target="_blank"><img src="img/imdb.svg" alt="IMDB Logo"></a>
      </div>
    </div>

    <footer>
      <div class="footer-box">
        <p>Made with <span>❤️</span> by <a href="http://emre.la" target="_blank"> Emre.</a></p>
        <p>Powered by <a href="http://trakt.tv" target="_blank" >Trakt.TV</a> & <a href="https://www.themoviedb.org" target="_blank">TMDb</a> </p>
        <!-- <p><a href="https://trakt.tv"  target="_blank"><img class="footerImage"src="img/trakt.svg" alt=""></a><a href="https://www.themoviedb.org"  target="_blank"><img class="footerImage"src="img/tmdb.svg" alt=""></a></p> -->
        <br>

        <div class="coffee">
          <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/Emre">
          <img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee">
          <span style="margin-left:5px">Buy me a coffee</span>
          </a>
        </div>
      </div>
    </footer>





    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="js/main.js"></script>
    <script type="application/json" src="js/db.json"></script>

    </script>

  </body>

</html>
