<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Mifflin | Dinkin Flicka!</title>

    <link href="https://fonts.googleapis.com/css?family=Lora:700|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="header">
      <h1>Random Mifflin</h1>
      <p>A random episode generator for the best TV show ever, The Office.</p>
    </div>

    <div class="filtersButton">
      <img id="fltr" src="img/filter.svg" alt="Filter Icon">
      <button type="button" id="randomMifflin" name="button"><span class="bold"id="buttonText">RANDOMIZE</span></button>
    </div>

    <div class="hidden" id="filters">
      <!-- <form action="">

        <input class="btn-border" type="button" name="" value="Clear">

        <input class="btn-border" type="button" name="" value="1">

        <input class="btn-border" type="button" name="" value="2">

        <input class="btn-border" type="button" name="" value="3">

        <input class="btn-border" type="button" name="" value="4">

        <input class="btn-border" type="button" name="" value="5">

      <p class="bold">Exclude Episodes</p>
      <form class="episodeExc" action="">
        <label class="test">
          <input id="scott" type="checkbox">
          <span class="checkmark">Scott's Tots</span>
        </label>
        <label>
          <input id="phyllis" type="checkbox">
          <span class="checkmark">Phyllis' Wedding</span>
        </label>
        <br>
        <label>
          <input id="jan" type="checkbox">
          <span class="checkmark">Dinner Party</span>
        </label>

        <label>
          <input id="filler" type="checkbox">
          <span class="checkmark">The Banker</span>
        </label>
      </form>
    </div>

    <div class="infoCard hidden" id="info">

      <div class="pic">
        <img id="thumbnail" src="" alt="">
      </div>

      <h2 id="title"></h2>

      <div class="meta">
        <p>
          S<span id="seasonInfo"></span>E<span id="episodeInfo"></span> |
          <span class="bold">Runtime </span><span id="runtime"></span> |
          <span class="bold">Score </span><span id="rating"></span>
        </p>
      </div>

      <div class="information">
        <p id="overview"></p>
      </div>

      <div class="links">
        <a href="#"><img class="disabled" src="img/netflix-logo.png" alt="Netflix Logo"></a>
        <a id="aHREF" href="#" target="_blank"><img src="img/amazon.svg" alt="Amazon Logo"></a>
        <a id="iHREF" href="#" target="_blank"><img src="img/iTunes_Store.png" alt="iTunes Store Logo"></a>
        <a href="#"><img class="disabled" src="img/google-play.svg" alt="Google Play Logo"></a>
        <a id="imdbHREF" href="#" target="_blank"><img src="img/imdb.svg" alt="IMDB Logo"></a>
      </div>
    </div>

    <div id="disqus_thread"></div>
