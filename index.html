<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Mifflin | Dinkin Flicka!</title>
    <meta name="description" content="A random episode generator for the best tv show ever, The Office">
    <meta name="author" content="Emre C. Aydin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Raleway:400,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="header">
      <h1>Random Mifflin</h1>
      <p>A random episode generator for the best TV show ever, The Office.</p>
    </div>

    <div class="filtersButton">
      <button type="button" name="" id="fltr" value="Filters"><i class="fal fa-filter fa-2x"></i></button>
      <button type="button" id="randomMifflin" name="button"><span class="bold"id="buttonText">RANDOMIZE</span></button>
    </div>

    <div class="hidden" id="filters">
      <form action="">

        <input class="btn-border" type="button" name="" value="Clear">

        <input class="btn-border" type="button" name="" value="1">

        <input class="btn-border" type="button" name="" value="2">

        <input class="btn-border" type="button" name="" value="3">

        <input class="btn-border" type="button" name="" value="4">

        <input class="btn-border" type="button" name="" value="5">

        <input class="btn-border" type="button" name="" value="6">

        <input class="btn-border" type="button" name="" value="7">

        <input class="btn-border" type="button" name="" value="8">

        <input class="btn-border" type="button" name="" value="9">

      </form>

      <form class="episodeExc"action="">

        <input class="btn-border" type="button" name="" value="Phyllis' Wedding">

        <input class="btn-border" type="button" name="" value="Dinner Party">

        <input class="btn-border" type="button" name="" value="Scott's Tots">

        <input class="btn-border" type="button" name="" value="The Banker">
      </form>
    </div>

    <div class="infoCard hidden" id="info">

      <div class="pic">
        <img id="thumbnail" src="" alt="">
      </div>

      <h2 id="title"></h2>

      <div class="meta">
        <p>
          S<span id="seasonInfo"></span>E<span id="episodeInfo"></span> |
          <span class="bold">Runtime </span><span id="runtime"></span> |
          <span class="bold">Score </span><span id="rating"></span>
        </p>
      </div>

      <div class="information">
        <!--<p class="bold">Summary</p>-->
        <p id="overview"></p>
        <!--<p id="aired"></p>-->
      </div>

      <div class="links">
        <a href="#"><img src="img/netflix.svg" alt="Netflix Logo"></a>
        <a href="#"><i class="fab fa-google-play fa-2x"></i></a>
        <a href="#"><i class="fab fa-apple fa-2x"></i></a>
        <a href="#"><i class="fab fa-amazon fa-2x"></i></a>
        <a href="#"><i class="fab fa-imdb fa-2x"></i></a>
      </div>

    </div>


    <div id="loadCom" class="hidden filtersButton">
      <button id="loadComments" type="button" value="Load Comments">Show Comments</button>
      <div id="disqus_thread" class="hidden"></div>
    </div>

    <footer>
      <p>Made with &#10084; by <a href="http://emre.la" target="_blank"> Emre.</a></p>
      <p><a href="https://trakt.tv"  target="_blank"><img class="footerImage"src="img/trakt.svg" alt=""></a><a href="https://www.themoviedb.org"  target="_blank"><img class="footerImage"src="img/tmdb.svg" alt=""></a></p>
    </footer>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="js/main.js"></script>

  </body>

</html>
